<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Navbar with Tailwind CSS</title>
</head>
<body>
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <a href="#" class="text-white text-2xl font-bold">My Website</a>
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="text-white">Home</a>
                    <a href="#" class="text-white">About</a>
                    <a href="#" class="text-white">Services</a>
                    <a href="#" class="text-white">Contact</a>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu (hidden by default) -->
    <div id="mobile-menu" class="md:hidden bg-grey-500">
        <ul class="p-4 space-y-4">
            <li><a href="#" class="text-white">Join Community</a></li>
            <li><a href="#" class="text-white">About Us</a></li>
        </ul>
    </div>

    <!-- Content goes here -->
    <div class="bg-blue-800 h-5xl w-full">

    </div>

    <script>
        // JavaScript to toggle the mobile menu
        document.getElementById("mobile-menu-button").addEventListener("click", function () {
            var mobileMenu = document.getElementById("mobile-menu");
            if (mobileMenu.style.display === "block") {
                mobileMenu.style.display = "none";
            } else {
                mobileMenu.style.display = "block";
            }
        });
    </script>
</body>
</html>
